<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="wrapper">
        <div class="container">
            <div class="heading">
                PASSWORD GENERATOR
            </div>
            <div class="show">
                <input type="text" readonly name="Password" id="password" placeholder="PASSWORD">
                <div class="copy-image">
                    <img src="copy.svg" alt="copy" class="copy_text">
                </div>
            </div>
            <div class="content">
                <div class="password-detail">
                    <div id="password-length">
                        Password Length
                    </div>
                    <div id="password-value">10
                    </div>
                </div>
                <div class="scroll-bar">
                    <input type="range" name="scroll" id="password-scroll" min="1" max="20" value="10">
                </div>
                <div class="options">
                    <div>
                        <input type="checkbox" name="upper" id="upper" checked>
                        <label for="upper">Include Uppercase Letters</label>
                    </div>

                    <div>
                        <input type="checkbox" name="lower" id="lower">
                        <label for="lower">Include lowercase Letters</label>
                    </div>

                    <div>
                        <input type="checkbox" name="number" id="number">
                        <label for="number">Include Numbers</label>
                    </div>

                    <div>
                        <input type="checkbox" name="symbol" id="symbol">
                        <label for="symbol">Include Symbols</label>
                    </div>
                </div>

                <!-- strength section-->
                <div class="strength-container">
                    <p>Strength</p>
                    <div data-indicator></div>
                </div>

                <div class="generate">
                    <button type="button" class="generate-button">GENERATE PASSWORD</button>
                </div>
            </div>
        </div>
    </div>
    <script src="index.js"></script>
</body>

</html>
